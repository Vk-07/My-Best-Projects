<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="calculatorbox">
        <i class="fa-solid fa-gear settingicon"></i>
        <p id="result"></p>
        <hr>
        <div id="btnbox">
            <div class="rows">
                <button id="btns" class="num2">AC</button>
                <button id="btns" class="num2" ><span class="material-icons">backspace</span></button>
                <button id="btns" >+/-</button>
                <button id="btns">/</button>
            </div>
            <div class="rows">
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button id="btns" class="num2">X</button>
            </div>
            <div class="rows">
                <button>6</button>
                <button>5</button>
                <button >4</button>
                <button id="btns" >-</button>
            </div>
            <div class="rows">
                <button>3</button>
                <button >2</button>
                <button >1</button>
                <button id="btns"  >+</button>
            </div>
            <div class="rows">
                <button class="num2">%</button>
                <button >0</button>
                <button >.</button>
                <button id="btns" class="num2">=</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
